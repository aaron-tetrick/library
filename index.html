<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

    <title>Library</title>

<body>
    <img src="paper-bkg.jpg" alt="Paper background image">
    <!-- <h1 id="h1">Library</h1> -->
    <h1>LIBRARY</h1>    
    <form>
            <div>
            <label for="title">Book Title</label>
            <input type="text" name="title" id="title" required>
            </div>
            <div>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>
            </div>
            <div>
            <label for="pages">Number of Pages</label>
            <input type="number" name="pages" id="pages" min="1" required>
            </div>
            <div>
            <label for="read">Check if read</label>
            <input type="checkbox" name="read" id="read">
            </div>
            <div>
            <input id="submit" value="Add Book"type="submit"></input>
            </div>
        </form>


        <table id="library-table">
            <tr>
            <th class="book-item-header item-title">Book Title</th>
            <th class="book-item-header item-author">Author</th>
            <th class="book-item-header item-pages">Page Numbers</th>
            <th class="book-item-header item-read">Read Status</th>
            </tr>

</body>
</html>
